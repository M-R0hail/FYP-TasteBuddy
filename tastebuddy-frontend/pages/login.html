<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - TasteBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <!-- üåô Dark Mode Toggle -->
  <div class="dark-toggle">
    <label class="switch">
      <input type="checkbox" id="toggle-dark">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="login-wrapper">
    <div class="glass-card">
      <h2 class="login-title">Welcome Back üçΩÔ∏è</h2>
      <p class="login-subtitle">Login to your TasteBuddy account</p>

      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required />
        </div>

        <div class="input-group password-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required />
          <span class="toggle-password"><i class="fas fa-eye"></i></span>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <p class="link-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
      <p id="error" class="error-message"></p>
    </div>
  </div>

  <!-- ‚úÖ Login JavaScript -->
  <script>
    // üåô Dark Mode Setup
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
      document.getElementById("toggle-dark").checked = true;
    }

    document.getElementById("toggle-dark").addEventListener("change", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
    });

    // ‚úÖ Login Handler
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("rememberMe").checked;
      const error = document.getElementById("error");

      error.textContent = "";

      try {
        const response = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          error.textContent = data.error || "Login failed.";
          error.style.color = "red";
          return;
        }

        // ‚úÖ Save session or localStorage
        if (remember) {
          localStorage.setItem("loggedInUser", data.username);
          localStorage.setItem("userId", data.id);
        } else {
          sessionStorage.setItem("loggedInUser", data.username);
          sessionStorage.setItem("userId", data.id);
        }

        // ‚úÖ Redirect
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error("Login error:", err);
        error.textContent = "Something went wrong. Please try again.";
        error.style.color = "red";
      }
    });

    // ‚úÖ Show/Hide Password
    document.querySelector(".toggle-password").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const icon = this.querySelector("i");
      const isVisible = passwordInput.type === "text";
      passwordInput.type = isVisible ? "password" : "text";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
